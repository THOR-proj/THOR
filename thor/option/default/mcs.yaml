- cell:
    name: cell
    hierarchy_level: 0
    input:
      method: filenames
    detection:
      method: steiner
      altitudes:
      - 500
      - 3500
    tracking:
      method: tint
      options:
        search_margin: 4000
        flow_margin: 40000
        max_disparity: 999
        max_flow_mag: 50
        max_shift_disparity: 15
        global_shift_altitude: 2000
  middle_cloud:
    name: middle_cloud
    hierarchy_level: 0
    input:
      method: filenames
    detection:
      method: steiner
      altitudes:
      - 3500
      - 7500
    tracking:
      method: null
  anvil:
    name: anvil
    hierarchy_level: 0
    input:
      method: filenames
    detection:
      method: threshold
      altitudes:
      - 7500
      - 10000
      threshold: 15
    tracking:
      method: tint
      options:
        search_margin: 4000
        flow_margin: 40000
        max_disparity: 999
        max_flow_mag: 50
        max_shift_disparity: 15
        global_shift_altitude: 8000
- mcs:
    name: mcs
    hierarchy_level: 1
    grouping:
      method: graph
      member_objects:
      - cell
      - anvil
    tracking:
      method: mint
      options:
        search_margin: 50000
        flow_margin: 40000
        max_disparity: 60
        max_flow_mag: 999
        max_shift_disparity: 60
        global_shift_altitude: 2000
        max_shift_disp_alt: 25
